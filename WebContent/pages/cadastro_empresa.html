<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cadastrar Empresa</title>
  </head>

  <body>
    <h3>PAGINA DE CADASTRO DE PESSOA</h3>
      <fieldset><b>
        <legend><h4> DADOS PESSOAIS</h4></legend>
        <b><label for="cpf">CPF:</label></b></br>
        <b><input type="text" id="cpf" name="cpf" size="12" maxlength="12"/></b></br>
        <b><label for="nome">Nome:</label></b></br>
        <b><input type="text" id="nome" name="nome" size="70" maxlength="85"/></b></br>
        <b><label for="sobrenome">Sobrenome:</label></b></br>
        <b><input type="text" id="sobrenome" name="sobrenome" size="70" maxlength="85"/></b></br>
        <b><label for="email">Email:</label></b></br>
        <b><input type="email" id="email" name="email" size="51" maxlength="85"/></b></br>
        <b><label for="telefone">Telefone:</label></b></br>
        <b><input type="tel" id="telefone" name="telefone" size="12" maxlength="12"/></b></br>
        <b><label for="mensagem">Mensagem:</label></b></br>
        <b><textarea cols='50' rows='10' name='texto' size="255" maxlength="255"></textarea></b>
      </fieldset>
    <input type="submit" name="botaoAcao" value="Salvar" class="btn-success"/>
  </body>
</html>
